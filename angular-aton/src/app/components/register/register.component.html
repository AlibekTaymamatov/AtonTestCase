<div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col nzSpan="8"></div>
    <div nz-col nzSpan="8" class="margingContent">
        <h1 nz-typography>Регистрация</h1>
        <nz-spin [nzSpinning]="isSpinning" [nzDelay]="500">
            <form nz-form [formGroup]="formData" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Пожалуйста, введите ваш email!">
                        <nz-input-group nzPrefixIcon="user" nzTheme="outline">
                            <input formControlName="email" nzSize="large" nz-input placeholder="email" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Пожалуйста, введите ваш пароль!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input formControlName="password" nzSize="large" nz-input type="Password"
                                placeholder="Пароль" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <button nzShape="round" nzSize="large" nz-button nzType="primary"
                            [disabled]="!formData.valid">Создать аккаунт</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </nz-spin>
    </div>
    <div nz-col nzSpan="8"></div>
</div>
