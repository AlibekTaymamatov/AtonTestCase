<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <div *ngIf="!isAddNewUser">User information</div>
    <div *ngIf="isAddNewUser">Add new User</div>
  </ng-template>
  <ng-template #modalContent>
    <nz-avatar nzIcon="user" class="customImageStyle" [nzSize]="100" nzSrc="{{!isAddNewUser ? userInfo.avatar : defaultImage}}"></nz-avatar>
    <br />
    <br />
    <form nz-form [formGroup]="formData" >
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Email</nz-form-label>
        <nz-form-control nzErrorTip="Please, enter your email!">
          <input formControlName="email" nzSize="large" nz-input placeholder="email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5">First name</nz-form-label>
        <nz-form-control nzErrorTip="Please, enter your first name!">
          <input formControlName="first_name" nzSize="large" nz-input placeholder="first name" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5">Last name</nz-form-label>
        <nz-form-control nzErrorTip="Please, enter your last name!">
          <input formControlName="last_name" nzSize="large" nz-input placeholder="last name" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button nz-button nzType="primary" *ngIf="!isAddNewUser" [nzLoading]="isConfirmLoading" (click)="handleOk()">Ok</button>
    <button nz-button nzType="primary" *ngIf="isAddNewUser"  [nzLoading]="isConfirmLoading" (click)="handleAdd()">Add</button>
  </ng-template>
</nz-modal>
